<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <div class="weather-container">
            <div class="input-section">
                <input class="location-input" type="text" placeholder="Enter Location">
                <br><hr>
                <button class="location-button">Current Location</button>
            </div>
            <div class="weather-details">
                <div class="city-info">
                    <h2 class="city-name">Weather in </h2>
                </div>
                <div class="condition-info">
                    <i class="icon-size"><img src="../weather-app/icons/clear.svg" class="condition-image"></i>
                    <p><span class="condition">Sky Conditions: </span></p>
                    <p><span class="temperature">Temperature: </span></p>
                    <p><span class="wind-speed">Wind Speed: </span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
